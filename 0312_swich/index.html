<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <form action="#" id="form">
        <input type="text" name="age">
        <input type="submit" value="送信">
    </form>
    <p id="output"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict'
    document.getElementById('form').onsubmit = function(event) {
        event.preventDefault();
        const age = document.getElementById('form').age.value;

        if(age >= 20) {
            document.getElementById('output').textContent = `${age}歳は成人です。`;
        } else {
            document.getElementById('output').textContent = `${age}歳は未成年です。`;
        }

    }

</script>
</body>
</html>
